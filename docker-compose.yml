version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Api/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080

  spa:
    build:
      context: .
      dockerfile: Spa/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
